services:
  db:
    image: postgres:18.1-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: app_development
    ports:
      - "5432:5432"

  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        RAILS_ENV: development  # Build with all gems for development
    volumes:
      - .:/rails  # Mount code for live reloading
      - bundle_data:/usr/local/bundle  # Persist gems across container restarts
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      RAILS_ENV: development
      DATABASE_HOST: db
    command: "bin/dev"
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  bundle_data: